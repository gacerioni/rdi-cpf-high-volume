{{- if .Values.createNamespace}}
apiVersion: v1
kind: Namespace
metadata:
  name: rdi-demo
{{- end}}
---

apiVersion: v1
kind: Secret
metadata:
  name: rdi-demo-secrets
stringData:
{{.Values.env.secrets | toYaml | indent 2}}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdi-cpf-high-volume-deployment
  namespace: rdi-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rdi-cpf-high-volume
  template:
    metadata:
      labels:
        app: rdi-cpf-high-volume
    spec:
      containers:
        - name: rdi-cpf-high-volume
          image: {{.Values.image}}
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: rdi-demo-secrets
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "1"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /gabs
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /gabs
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /gabs
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 10
---

apiVersion: v1
kind: Service
metadata:
  name: rdi-cpf-high-volume-service
  namespace: rdi-demo
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: rdi-cpf-high-volume

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rdi-cpf-high-volume-ingress
  namespace: rdi-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /rdi-cpf-high-volume(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: rdi-cpf-high-volume-service
                port:
                  number: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rdi-swagger-ui-ingress
  namespace: rdi-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /swagger-ui/$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /swagger-ui(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: rdi-cpf-high-volume-service
                port:
                  number: 8080
